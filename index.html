<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="tools"> 

        <div class="inputSection">

            <div class="customInput">  
                <span id="customHeading">Custom Input</span>

                <h5 id="customSz">Size</h5>
                <input type="number" name="NofElements" id="customSzIpt">

                <h5 id="customEle">Elements</h5>
                <input type="text" name="" id="customEleIpt">
            </div>
            <div class="randomInput">
                <span id="randomHeading">Random Input</span>

                <span class="randomSz"><input type="checkbox" name="" id="tick" onclick="clicked()" >Size<input type="number" name="" id="randomSzIpt" disabled></span>

                <button id="genArr" onclick="generate()">Generate Array</button>
            </div>

        </div>

        <div class="process">
            <button type="button" id="shuffleBtn" class="btn btn-primary btn-lg">Shuffle Array</button>
            <button  id="visualBtn">Visualise</button>
        </div>

    </div>
    <!-- Bootstrap -->
    

    <!-- LINKS -->
    <script src="sketch.js"></script>
    <script src="libraries/p5.min.js"></script>
      
    <!-- Bootstap Scripts-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>

</html>
