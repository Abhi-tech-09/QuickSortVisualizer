<!DOCTYPE html>
<html lang="en">

<head>
    <title>QuickSort-Visualizer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="ascending-sort.svg">
    <!-- Scripts -->
    <script defer="" src="sketch.js"></script>
    <script defer="" src="libraries/p5.min.js"></script>
</head>

<body>
    <div class="tools">

        <div class="customSection">
            <h4 id="customHeading"><span class="badge badge-pill badge-dark">Custom Input</span></h4>
            <span id="customEle" style="font-size: 24px;">
                <span class="badge badge-pill badge-secondary">Array</span>
            </span>
            <input type="text" id="customEleIpt" placeholder="Enter elements with ','">
        </div>

        <div class="randomSection">
            <h4 id="randomHeading"><span class="badge badge-pill badge-dark">Random Input</span></h4>
            <span style="font-size:20px;" class="badge badge-pill badge-secondary">Size</span>
            <input type="number" id="randomSzIpt" placeholder="Size (Optional)">
            
        </div>

        <div id="btnSection">
        <button class="btn btn-sm btn-primary"id="genArr" onclick="generate()">Generate Array</button>
        <button class="btn btn-sm btn-success" id="shuffleBtn" >Shuffle Array</button>
        <button class="btn btn-sm btn-danger" id="visualBtn">Visualise</button>
        </div>   

        <div class="speed">
            <h3><span class="badge badge-pill badge-warning ">Speed</span>
                <span id="counter" class="badge badge-pill badge-light">700</span>
            </h3>
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                  <button type="button" class="btn btn-secondary" onclick="changeSpeed1()">Low</button>
                </div>
                <div class="btn-group mr-2" role="group" aria-label="Second group">
                  <button type="button" class="btn btn-secondary" onclick="changeSpeed2()">Normal</button>
                </div>
                <div class="btn-group" role="group" aria-label="Third group">
                  <button type="button" class="btn btn-secondary" onclick="changeSpeed3()">High</button>
                </div>
              </div>
        </div>

    </div>
</body>

</html>
