<!DOCTYPE html>
<html lang="en">

<head>
    <title>QuickSort-Visualizer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="ascending-sort.svg">
    <script defer="" src="sketch.js"></script>
    <script defer="" src="libraries/p5.min.js"></script>
</head>

<body>
    <div class="tools">

        <div class="customSection">
            <h4 id="customHeading">Custom Input</h4>
            <span id="customEle">Elements</span>
            <input type="text" id="customEleIpt" placeholder="Enter elements separated with ','">
        </div>

        <div class="randomSection">
            <h4 id="randomHeading">Random Input</h4>
            Size<input type="number" id="randomSzIpt" placeholder="No. of elements (Optional)">
            <button id="genArr" onclick="generate()">Generate Array</button>
        </div>

        <button id="shuffleBtn">Shuffle Array</button>
        <button  id="visualBtn">Visualise</button>
    </div>
</body>

</html>
